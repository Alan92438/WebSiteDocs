<h3 class="important-tittle text-left">Gallery</h3>

<div ng-repeat="section in sms.sections">
    <div ng-repeat="article in section.articles">
        <div class="col-md-3 card-shadow">
            <img src="{{source}}/start/{{article.name}}.png"/>
            <h3>{{article.name}}</h3>
            <p>{{article.description}}</p>
        </div>
    </div>
</div>
